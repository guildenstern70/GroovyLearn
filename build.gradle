apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = "groovylearn.Main"

repositories {
	mavenCentral()
}

dependencies {
	compile localGroovy()
	testCompile group: 'junit', name: 'junit', version: '4.+'
} 

sourceSets {
	main {
		groovy {
			srcDirs = ['src']
		}
	}

	test {
		groovy {
			srcDirs = ['test']
		}
	}
}
